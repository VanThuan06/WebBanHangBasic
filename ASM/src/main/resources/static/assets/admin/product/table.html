    <div class="card-header text-bg-success">
      <div class="col-8 d-flex justify-content-star">
        PRODUCT LIST
      </div>

    </div>
    <div class="card-body">
      <ul class="card-title">
        <table class="table table-bordered table-sm">
          <thead style="font-variant: small-caps;">
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Name</th>
              <th scope="col">Price</th>
              <th scope="col">Date</th>
              <th scope="col">Image</th>
              <th scope="col">Category</th>
              <th scope="col">Avaiable?</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="item in items | limitTo: pager.pageSize : pager.beginPage ">
              <td>{{item.id}}</td>
              <td>{{item.name}}</td>
              <td>{{item.price | number:2}}</td>
              <td>{{item.createDate | date:'dd-MM-yyyy'}}</td>
              <td>{{item.image}}</td>
              <td>{{item.category.name}}</td>
              <td>{{item.available?'Yes':'No'}}</td>
              <td>
                <div class="btn-group btn-group-xs">
                  <button ng-click="edit(item)" class="btn btn-warning"><i class="bi bi-pencil-square"></i></button>
                  <button ng-click="delete(item)" class="btn btn-danger"><i class="bi bi-trash3-fill"></i></button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </ul>
    </div>
    <div class="card-footer text-center">
      <button ng-click="pager.first() " class="btn btn-primary">
        <i class="bi bi-chevron-bar-left"></i>
      </button>
      <button ng-click="pager.prev() " class="btn btn-success">
        <i class="bi bi-chevron-double-left"></i>
      </button>
      <button>{{pager.page+1}} of {{pager.count}}</button>
      <button ng-click="pager.next() " class="btn btn-danger">
        <i class="bi bi-chevron-double-right"></i>
      </button>
      <button ng-click="pager.last()" class="btn btn-info">
        <i class="bi bi-chevron-bar-right"></i>
      </button>
    </div>
  </div>
