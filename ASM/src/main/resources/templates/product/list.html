<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
<body>
    <main>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col" th:each=" p: ${items}">
                <div class="card h-100">
                    <h5 class="card-header text-bg-success" th:utext="${p.name}"></h5>
                    <a th:href="@{|/product/detail/${p.id}|}">
                        <img th:src="@{|/assets/images/${p.image}}" class="card-img-top" style="width: 200px; height: 200px;">
                    </a>
                    <div class="card-body ">
                        <b class="card-text">$[[${p.price}]]</b>
                        <button th:attr="ng-click=@{|cart.add(${p.id})|}"
                            class="btn btn-outline-success btn-sm float-end">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                class="bi bi-bag-check" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M10.854 8.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L7.5 10.793l2.646-2.647a.5.5 0 0 1 .708 0z" />
                                <path
                                    d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z" />
                            </svg>Mua HÃ ng</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
