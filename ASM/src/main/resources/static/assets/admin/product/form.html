<div class="">
    <div class="card mb-3">
        <div class="card-header text-bg-success">
          PRODUCT EDITION
        </div>
        <div class="card-body">
          <div class="card-title">
            <div class="row">
              <div class="col-sm-4 text-center">
                <label for="image">
                  <img ng-src="{{'/assets/images/'+ form.image}}" style="max-width: 100%; height:200px " alt="">
                </label>
              </div>

              <div class="col-sm-8">
                <div class="row">
                  <div class="form-group col-sm-6">
                    <label for="">Name</label>
                    <input type="text" ng-model="form.name" class="form-control" placeholder="" aria-describedby="helpId">
                  
                  </div>
                  <div class="form-group col-sm-6">
                    <label for="">Price</label>
                    <input type="number" ng-model="form.price" class="form-control" placeholder="" aria-describedby="helpId">
                    
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-sm-6">
                    <label for="">Image</label> <br>
                    <input type="file"  id="image" class="form-control"
                    onchange="angular.element(this).scope().imageChanged(this.files)">
                  </div>
                  <div class="form-group col-sm-6">
                    <label for="">Category</label>
                    <select ng-model="form.category.id" class="form-control">
                      <option ng-repeat="c in cates" ng-value="c.id">{{c.name}}</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-sm-6">
                    <label for="">Create Date</label>
                    <input type="date" ng-model="form.createDate" class="form-control" placeholder="" aria-describedby="helpId">
                   
                  </div>
                  <div class="form-group col-sm-6">
                    <label for="">Available</label>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" ng-model="form.available" type="radio" name="available"    ng-value="true">
                      <label class="form-check-label"  >Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" ng-model="form.available" type="radio" name="available"    ng-value="false">
                      <label class="form-check-label"  > No</label>
                    </div>
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
          </div>
          <div class="card-footer text-center">
            <button ng-click="create()" class="btn btn-primary">
              Create
            </button>
            <button ng-click="update()" class="btn btn-success">
              Update
            </button>
            <button ng-click="delete(form)" class="btn btn-danger">
              Delete
            </button>
            <button ng-click="reset()" class="btn btn-info">
              Reset
            </button>
          </div>
      </div>
</div>
